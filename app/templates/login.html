<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleMenu() {
            const navRight = document.querySelector('.nav-right');
            navRight.classList.toggle('active');
        }

        // Function to hide flash messages after a few seconds
        function hideFlashMessages() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 5000); // Adjust time in milliseconds (5000 ms = 5 seconds)
            }
        }

        // Call the hideFlashMessages function when the DOM is loaded
        document.addEventListener('DOMContentLoaded', hideFlashMessages);
    </script>
</head>
<body style="background-color: #292626;">
<header>
    <nav class="navbar" style="background-color: #165580;">
        <div class="nav-left">
            <a href="/" class="nav-item">Home</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-right">
            <a href="/login" class="nav-item">Login</a>
            <a href="/register" class="nav-item">Register</a>
        </div>

        <!-- Flash Message Container -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-message" class="flash-messages">
              {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

    </nav>
</header>

<main style="margin-top: 6em;">
    <div class="register-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn1">Login</button>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
