<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-item nav-left">Home</a>
            <div class="nav-right">
                <a href="/login" class="nav-item">Login</a>
                <a href="/register" class="nav-item">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <div class="phone-group">
                        <select id="country_code" name="country_code" class="country-code" required>
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>User Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="user_type" value="user" required> User</label>
                        <label><input type="radio" name="user_type" value="ride_provider" required> Ride Provider</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                    <button type="reset" class="btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
