<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleMenu() {
            const navRight = document.querySelector('.nav-right');
            navRight.classList.toggle('active');
        }
    </script>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #3a3a3a;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            color: #FFD700;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #ffffff;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #555555;
            color: #ffffff;
            outline: none;
        }
        .form-group input:focus {
            border-color: #FFD700;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            background-color: #165580;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #124a67;
        }

    </style>
</head>
<body style="background-color: #292626;">
<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-item">Ride Share</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-right">
            <a href="/login" class="nav-item">Login</a>
            <a href="/register" class="nav-item">Register</a>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 6em;margin-bottom: 6em;">
    <h1>Forgot Password</h1>
    <form action="/forgot-password" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="button-group">
            <button type="submit">Send Reset Link</button>
        </div>
    </form>
</main>

<footer class="footer" style="text-align: center; color: #dddddd; margin-top: 20px;">
    <p>&copy; 2024 Ride Share Company. All rights reserved.</p>
    <p>
        <a href="/terms" style="color: #cccccc;">Terms of Service</a>
        <a href="/privacy" style="color: #cccccc;">Privacy Policy</a>
        <a href="/contact" style="color: #cccccc;">Contact Us</a>
    </p>
</footer>
</body>
</html>
