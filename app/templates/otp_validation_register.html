<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleMenu() {
            const navRight = document.querySelector('.nav-right');
            navRight.classList.toggle('active');
        }
    </script>
    <style>
        /* Additional styling for OTP page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #FFFFFF;
            background-color: #292626;
            margin: 0;
        }
        .otp-container {
            background-color: #3a3a3a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .otp-container h2 {
            margin-bottom: 1.5rem;
            color: #FFD700;
        }
        .otp-input {
            font-size: 1.5rem;
            padding: 0.5rem;
            width: 3rem;
            margin: 0.5rem;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #555555;
            color: #ffffff;
        }
        .resend-link {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 1rem;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }
        .resend-link:hover {
            color: #FFD700;
            text-decoration: underline;
        }
        .submit-button {
            background-color: #165580;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
        .submit-button:hover {
            background-color: #124a67;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-item">Ride Share</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-right">
            <a href="/login" class="nav-item">Login</a>
            <a href="/register" class="nav-item">Register</a>
        </div>
    </nav>
</header>

<main class="otp-container">
    <h2>Enter OTP</h2>
    <form action="{{ url_for('main.validate_otp') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <input type="text" maxlength="1" class="otp-input" name="otp1" required>
            <input type="text" maxlength="1" class="otp-input" name="otp2" required>
            <input type="text" maxlength="1" class="otp-input" name="otp3" required>
            <input type="text" maxlength="1" class="otp-input" name="otp4" required>
            <input type="text" maxlength="1" class="otp-input" name="otp5" required>
            <input type="text" maxlength="1" class="otp-input" name="otp6" required>
        </div>
        <button type="submit" class="submit-button">Verify OTP</button>
        <a href="{{ url_for('main.validate_otp') }}" class="resend-link">Didn't receive OTP? Send again</a>
    </form>
</main>
<footer class="footer">
    <p>&copy; 2024 Ride Share Company. All rights reserved.</p>
    <p>
        <a href="/terms">Terms of Service</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/contact">Contact Us</a>
    </p>
</footer>
</body>
</html>
